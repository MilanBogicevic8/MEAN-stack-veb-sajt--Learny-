<div *ngIf="errorMessage!=''" class="alert alert-danger" role="alert">
    {{errorMessage}}
  </div>
  <div *ngIf="succes!=''" class="alert alert-success" role="alert">
    {{succes}}
  </div>
  <br>
  <form>
    <strong>Unesite podatke koje hocete da promenite:</strong> <br>
  
    <label for="ime">Ime:</label>
    <input type="text" name="ime" [(ngModel)]="ime"> <br>
  
    <label for="prezime">Prezime:</label>
    <input type="text" name="prezime" [(ngModel)]="prezime"> <br>
  
    <label for="mejl">Mejl:</label>
    <input type="text" name="mejl" [(ngModel)]="mejl"> <br>
  
    <label for="telefon">Telefon:</label>
    <input type="text" name="telefon" [(ngModel)]="telefon"> <br>
  
    <label for="adresa">Adresa:</label>
    <input type="text" name="adresa" [(ngModel)]="adresa"> <br>
  
    <div *ngIf="tip=='ucenik'">
      <label for="schoolType">Škola:</label>
      <select id="schoolType" name="schoolType" [(ngModel)]="skola" required>
        <option value="osnovna">Osnovna škola</option>
        <option value="gimnazija">Srednja - gimnazija</option>
        <option value="strucna">Srednja - stručna</option>
        <option value="umetnicka">Srednja - umetnička</option>
      </select>
      <br>
  
      <label for="currentGrade">Trenutni razred:</label>
      <input type="number" id="currentGrade" name="currentGrade" [min]="1" [max]="8" [(ngModel)]="razred" required>
    </div>
    <br>
  
    <label for="profilePicture">Profilna slika:</label>
    <input type="file" (change)="onUpload($event)" name="slika" id="profilePicture" name="profilePicture" [(ngModel)]="slika" accept="image/*, .jpg .jpeg, .png">
    <br>
  
    <button (click)="promeniPodatke()">Promeni podatke</button> <br>
  
    <div class="navigation-links">
      <a href="user_home" (click)="logout()">Nazad</a>
      <a href="promena_lozinke">Promena lozinke</a>
    </div>
  </form>
  <br>
